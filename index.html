<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto">
  <nav class="flex justify-between mt-3">
    <div>
      <h1 class="text-2xl">Phone Hunter</h1>
    </div>
    <div>
      <input id="search-fild" class="p-3 rounded" type="text" placeholder="search"/>
      <button onclick="searchPhone()" class="bg-black btn">Search</button>
    </div>
  </nav>

  <main id="phones-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-2 mt-4">

  </main>
  <div id="show-all-container" class="text-center my-6">
    <button onclick="showAll()" class="btn bg-black">Show All</button>
  </div>

  <!-- Modal -->
  <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <form method="dialog" class="modal-box">
      <div class="flex items-center justify-center">
        <img id="modalImg" src="" alt="">
      </div>
      <h3 id="phoneName" class="font-bold text-lg text-center"></h3>
      <p class="py-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas, ex?</p>
      <div id="featuresContainer" class="bg-gray-700 rounded p-3 my-5">

      </div>
      <div class="modal-action">
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>

  <script src="./script/app.js"></script>
</body>
</html>
